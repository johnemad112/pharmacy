<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صيدلية لطفي</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("NFl82aaLTB_YeWrdZ"); /* ✅ Public Key */
        })();
    </script>
    <script src="script.js" defer></script>
</head>
<body>

<header>
    <h1>صيدلية لطفي</h1>
</header>

<section id="search">
    <input type="text" id="searchInput" placeholder="ابحث عن المنتج...">
</section>

<section id="products">
    <h2>منتجاتنا</h2>
    <div class="product-grid" id="product-list">
        <!-- المنتجات تضاف من الجافاسكربت -->
    </div>
</section>

<section id="cart">
    <h2>سلة المشتريات (<span id="cart-count">0</span>)</h2>
    <ul id="cart-items"></ul>
    <p>الإجمالي: <span id="cart-total">0</span> ريال</p>

    <h3>بيانات المشتري</h3>
    <form id="orderForm">
        <input type="text" id="buyer_name" placeholder="الاسم" required>
        <input type="text" id="buyer_phone" placeholder="الهاتف" required>
        <input type="email" id="buyer_email" placeholder="البريد الإلكتروني" required>
        <input type="text" id="buyer_address" placeholder="العنوان" required>
        <button type="submit">إرسال الطلب</button>
    </form>
</section>

</body>
</html>
