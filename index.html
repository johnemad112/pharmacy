
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صيدلية - منتجات</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>صيدليتك</h1>
        <input type="text" id="searchBar" placeholder="ابحث باسم الدواء...">
        <div class="categories">
            <button onclick="filterCategory('all')">الكل</button>
            <button onclick="filterCategory('medicine')">أدوية</button>
            <button onclick="filterCategory('vitamins')">فيتامينات</button>
            <button onclick="filterCategory('devices')">أجهزة طبية</button>
        </div>
    </header>
    <main id="productList">
        <!-- أمثلة منتجات -->
        <div class="product" data-category="medicine">
            <span class="badge best-seller">الأكثر مبيعًا</span>
            <img src="https://i.imgur.com/xZLhW0V.jpg" alt="Panadol Extra - بنادول إكسترا">
            <h3>بنادول إكسترا - Panadol Extra</h3>
            <p class="price"><span class="old-price">40</span> 35 جنيه</p>
            <a class="buy-btn" href="https://wa.me/201211630677?text=أرغب%20في%20شراء%20بنادول%20إكسترا" target="_blank">اطلب الآن</a>
        </div>

        <div class="product" data-category="vitamins">
            <img src="https://i.imgur.com/bGZb3pS.jpg" alt="Vitamin C 1000mg - فيتامين سي">
            <h3>فيتامين سي - Vitamin C 1000mg</h3>
            <p class="price">80 جنيه</p>
            <a class="buy-btn" href="https://wa.me/201211630677?text=أرغب%20في%20شراء%20فيتامين%20سي" target="_blank">اطلب الآن</a>
        </div>

        <div class="product" data-category="devices">
            <span class="badge sale">خصم</span>
            <img src="https://i.imgur.com/yVb4H2x.jpg" alt="Digital Thermometer - ترمومتر ديجيتال">
            <h3>ترمومتر ديجيتال - Digital Thermometer</h3>
            <p class="price"><span class="old-price">150</span> 120 جنيه</p>
            <a class="buy-btn" href="https://wa.me/201211630677?text=أرغب%20في%20شراء%20ترمومتر%20ديجيتال" target="_blank">اطلب الآن</a>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
